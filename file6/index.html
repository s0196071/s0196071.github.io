<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Усложнённый калькулятор</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
        <link rel="stylesheet" href="basecss.css" type="text/css">
    </head>
    <body>
        <header class="container-main text-center">
            <div class="fs-3 pt-1">Пекарня "Виктория"</div>
            <div class="fs-8">• ───────────────── •</div>
            <div id="calc" class="fs-7">Рассчитайте стоимость вашего заказа</div>
        </header>
        <div class="container">
            <div class="fs-4">Калькулятор заказа</div>
            <div>
                    <label class="form-label mt-2">Введите количество изделий: 
                        <input class="form-control m-1" aria-describedby="format" name="input1" type="number" id="number1">
                    </label>
            </div>
            <div id="prodPrice">Выберите изделие:</div>
            <form>
                <div id="prodTypes" class="m-1">
                    <label class="form-check-label" for="radio1">
                        <input class="form-check-input" type="radio" name="r" value="1"> Булочки   </label>
                    <label class="form-check-label" for="radio2">
                        <input class="form-check-input" type="radio" name="r" value="2"> Пирог   
                    </label>
                    <label class="form-check-label" for="radio3">
                        <input class="form-check-input" type="radio" name="r" value="3"> Торт   
                    </label>
                </div>
                <label class="m-1">
                    <select name="lists" id="prodOptions" class="form-select">
                        <option value="1"> С яблоками</option>
                        <option value="2"> С ягодами (малина, смородина)</option>
                        <option value="3"> С вишней</option>
                    </select>
                </label>
                <div id="checkboxes" class="m-1 mt-0">
                    <label><input type="checkbox" class="form-check-input" name="prop1"> С декором</label>
                    <label><input type="checkbox" class="form-check-input" name="prop2"> С несколькими ярусами</label>
                </div>
            </form>
            <div class="container-fluid mt-3 p-2">
                <div class="fs-5">Общая стоимость</div>
                <div class="fs-6" id="result"></div>
            </div>
        </div>
        <script src="newjavascript.js"></script>
    </body>
</html>
