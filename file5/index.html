<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="basecss.css" type="text/css"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="highlighted p-4">
                <div class="fs-3">Калькулятор</div>
                    <div class="mb-3">
                            <label for="exampleInputNumber" class="form-label">Введите количество товара: 
                                <br>
                                <input class="form-control" 
                                       id="quantity" 
                                       aria-describedby="format"
                                       name="field-name-001"
                                       type="number">
                            </label>
                    </div>
                    <div>
                    <label for="inputState" class="form-label">Выберите товар из списка:
                    <select class="form-select mb-3" id="product">
                        <option value="0">Сапоги (10000₽)</option>
                        <option value="1">Шуба (30000₽)</option>
                        <option value="2">Свитер (2500₽)</option>
                        <option value="3">Юбка (2500₽)</option>
                        <option value="4">Платье (5000₽)</option>
                    </select>
                    </label>
                    </div>
                <button id="calculate" type="submit" class="btn btn-primary">Рассчитать</button>

                <div id="result" class="mt-3"></div>
            </div>
        </div>
        <script src="newjavascript.js"></script>
    </body>
</html>
