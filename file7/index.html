<!DOCTYPE html>
<html>
    <head>
        <title>Слайдер</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="basecss.css">
    </head>
    <body>
        <header>
            <h5 class="p-4 text-center">Страны и города, в которых я хочу побывать</h5>
        </header>
        <div class="gallery-container mt-5 p-5">
            <div class="multiple-items">
                <div class="slide">
                    <img src="netherlands.jpg" alt="Нидерланды">
                    <a href="https://ru.ruwiki.ru/wiki/Нидерланды">Нидерланды, Амстердам</a>
                </div>
                <div class="slide"><img src="france.jpg" alt="Франция">
                    <a href="https://ru.ruwiki.ru/wiki/Франция">Франция, Париж</a>
                </div>
                <div class="slide"><img src="usa.jpg" alt="США">
                    <a href="https://ru.ruwiki.ru/wiki/История_США">США, Нью-Йорк</a>
                </div>
                <div class="slide"><img src="egypt.jpg" alt="Египет">
                    <a href="https://ru.ruwiki.ru/wiki/Египет">Египет, Каир</a>
                </div>
                <div class="slide"><img src="maldives.jpg" alt="Мальдивы">
                    <a href="https://ru.ruwiki.ru/wiki/Мальдивы">Мальдивы, Мале</a>
                </div>
                <div class="slide"><img src="brazil.jpg" alt="Бразилия">
                    <a href="https://ru.ruwiki.ru/wiki/Бразилия">Бразилия, Бразилиа</a>
                </div>
                <div class="slide"><img src="australia.jpg" alt="Австралия">
                    <a href="https://ru.ruwiki.ru/wiki/Австралия">Австралия, Сидней</a>
                </div>
                <div class="slide"><img src="italy.jpg" alt="Италия">
                    <a href="https://ru.ruwiki.ru/wiki/Италия">Италия, Рим</a>
                </div>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="newjavascript.js"></script>
    </body>
</html>
